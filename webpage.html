<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
          background-color: lightblue;
        }
        
        h1 {
          color: white;
          text-align: center;
        }
        
        p {
          font-family: verdana;
          font-size: 20px;
        }

        p#private{
            font-size: 100px;
        }

        div#center {
            background-color: blue;
        }
        </style>
</head>
<body>
    <header>
        <img src="logo.jpg" width="300px" alt="My Logo">
        <a href="http://www.intecbrussel.be/" style="float:right;font-size:40px">Click Me</a>
    </header>
    <section>
        <div>
            <p>Hola mundo</p>
            <h1>hello friends</h1>
        </div>

        <div id="center">
            <p title="New Title">Hola mundo</p>
            <h1 title="this is h1">hello friends</h1>
        </div>
    </section>

    <p id="private">private</p>
</body>
</html>
